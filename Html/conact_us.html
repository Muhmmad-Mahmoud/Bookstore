<!DOCTYPE html>
<html lang="ar">

  <head>
    <meta charset="UTF-8">
    <title>مكتبة الكتب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <!--  Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">

  </head>

  <body>
    <!-- Start The Header  -->
    <header>
      <div class="menu-icon">
        <div class="logo">
          <a href="../index.html">
            <img src="../imgs/logo.png" alt="شعار المكتبة" height="100" title="الكتب">
          </a>
        </div>
      </div>

      <!--    Nav Bar     -->
      <nav>
        <ul>
          <button onclick="
        document.getElementById('whiteState').style.display = 'block'
        document.getElementById('dark').style.display = 'none'
        document.getElementById(':root').style.mainColor = 'black'
        ">
            <svg class="dark" id="dark" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
              color="#D65A31" height="25" width="25" xmlns="http://www.w3.org/2000/svg"
              style="color: rgb(214, 90, 49);">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z">
              </path>
            </svg>
          </button>
          <button onclick="
        document.getElementById('dark').style.display = 'block'
        document.getElementById('whiteState').style.display = 'none'
        ">
            <svg class="whiteState" id="whiteState" stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" color="#D65A31" height="25" width="25" xmlns="http://www.w3.org/2000/svg"
              style="color: rgb(214, 90, 49);">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z">
              </path>
            </svg>
          </button>
          <li><a href="../index.html">Home </a></li>
        </ul>
      </nav>
      <!--   End Nav Bar     -->

      <div class="menu-ic">
        <div>
          <img class="search-icon2" src="../imgs/ser.png" alt="">
        </div>
        <button class="btn-menu" onclick="document.getElementById('sec').style='display: block;'">
          <img class="menu" src="../imgs/menu.png" alt=" Menu" height="100" title="الكتب">
        </button>
      </div>
    </header>
    <!-- End The Header  -->

    <main>
      <div>
        <!-- Contact Us Form   -->
        <form dir="ltr" id="contact-form" method="get">
          <h3>Contact Us</h3>
          <br>
          <input type="text" name="Name" id="name" value="" placeholder="Enter Your Name">
          <br>
          <input type="email" name="Email" id="email" value="" placeholder="Enter Your Email">
          <br>
          <textarea name="Message" id="message" cols="30" rows="8" placeholder="Enter Your Message"></textarea>
          <br>
          <input type="submit" value="Send" id="submit-btn">
          <br>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer id="about">
      <h6> All Copyright reserved © Bookstore Team Developers </h6>
      <br>

      <div class="linkedinacounts">

        <a href="https://www.linkedin.com/in/muhamadmahmoud/" target="__blank">
          <div class="aboutUs">
            <img src="../imgs/li.png" alt="">
            <h2>Mohamed Mahmoud Abdel Raouf</h2>
          </div>
        </a>



        <a href="https://www.linkedin.com/in/mohamed-magdy-ab41681a1/" target="_blank">
          <div class="aboutUs">
            <img src="../imgs/li.png" alt="">
            <h2>Muhammad Magdy</h2>
          </div>
        </a>

        <a href="https://www.linkedin.com/in/muhamadmahmoud/" target="_blank">
          <div class="aboutUs">
            <img src="../imgs/li.png" alt="">
            <h2>Muhammad Mahmoud Korani</h2>
          </div>
        </a>

      </div>


    </footer>

</html>
